<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANPR Complainant Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="dash.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3 sidebar">
        <h4>ANPR Dashboard</h4>
        <a href="#" class="active"><i class="fas fa-dashboard me-2"></i> Dashboard</a>
        <a href="complaint.html"><i class="fas fa-car me-2"></i> Launch A Complain</a>
        <a href="recognation.html"><i class="fas fa-file-alt me-2"></i> Recognition log</a>
        <a href="#"><i class="fas fa-user me-2"></i> Profile</a>
        <a href="#"><i class="fas fa-sign-out-alt me-2"></i> Logout</a>
      </div>

      <!-- Main Content -->
      <div class="col-md-9 p-4">
       



        <!-- Registered Cars Table -->
        <div class="card p-3"  style= " background: linear-gradient(to right, #0f2027, #203a43, #2c5364)";>
          <h5>My Registered Cars</h5>
          <table class="table table-bordered mt-3 table-dark"  >
            <thead>
              <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Variant</th>
                <th>Color</th>
                <th>Reg No</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Toyota</td>
                <td>Corolla</td>
                <td>Altis 1.6</td>
                <td>White</td>
                <td>ABC-123</td>
                <td><button class="btn btn-danger btn-sm">Delete</button></td>
              </tr>
              <!-- More rows can be added dynamically -->
            </tbody>
          </table>
        </div>
<!-- Add Car Form -->
<div class="card mt-4 p-3">
  <h5>Add a New Car</h5>
  <form>
    <div class="row mb-3">
      <div class="col-md-4">
        <label class="form-label">Make</label>
        <input type="text" class="form-control" placeholder="e.g., Toyota" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Model</label>
        <input type="text" class="form-control" placeholder="e.g., Corolla" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Variant</label>
        <input type="text" class="form-control" placeholder="e.g., Altis 1.6" required>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col-md-6">
        <label class="form-label">Color</label>
        <input type="text" class="form-control" placeholder="e.g., White" required>
      </div>
      <div class="col-md-6">
        <label class="form-label">Registration Number</label>
        <input type="text" class="form-control" placeholder="e.g., ABC-123" required>
      </div>
    </div>

    <button type="submit" class="btn btn-custom">Add Car</button>
  </form>
</div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
