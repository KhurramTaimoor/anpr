<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Anti-Theft Vehicle System</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />



</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm fixed-top">
    <div class="container align-items-center">
      <a class="navbar-brand fw-bold d-flex align-items-center" href="#">
        <img src="logo.png" height="60" class="d-inline-block align-top me-2">
        <span>Anti-Theft Vehicle System</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item">
            <a class="nav-link nav-btn" href="#features">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-btn" href="#about">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link nav-btn" href="#contact">Contact</a>
          </li>
        </ul>
        <div class="ms-lg-3 mt-3 mt-lg-0">
          <a href="login.html" class="btn btn-outline-info me-2">Login</a>
          <a href="signup.html" class="btn btn-custom">Sign Up</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- LOGIN FORM -->
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="login-card animate__animated animate__fadeIn">
          <h3 class="text-center mb-4">Login to Your Account</h3>
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" />
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" />
            </div>
            <button type="submit" class="btn btn-custom w-100">Login</button>
          </form>

          <!-- Google Login -->
          <div class="text-center mt-3">
            <button class="btn google-btn w-100">
              <i class="fab fa-google google-icon"></i> Login with Google
            </button>
          </div>

          <div class="text-center mt-3">
            <small>Don't have an account? <a href="#" class="text-info">Sign Up</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
